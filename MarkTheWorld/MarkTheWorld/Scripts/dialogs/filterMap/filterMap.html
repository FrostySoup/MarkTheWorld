<md-dialog class="dialog-filter-map">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Filter Map</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()" aria-label="Close dialog" title="Close dialog">
                <md-icon md-svg-src="~/../Content/img/icons/ic_clear_white_48px.svg" class="s32"></md-icon>
            </md-button>
        </div>
        <md-progress-linear class="register-form-loader md-warn" ng-if="vm.pending"
                            md-mode="indeterminate"></md-progress-linear>
    </md-toolbar>
    <md-dialog-content flex-sm flex-xs layout="column">
        <div class="md-dialog-content">
            <div layout layout-align="start center" class="panel-info">
                <md-icon md-svg-src="~/../Content/img/icons/ic_check_circle.svg" class="s32"
                         aria-label="Info"></md-icon>
                <p>Currently showing {{ vm.message }}</p>
            </div>

            <md-list>
                <md-list-item ng-if="vm.filtered">
                    <p>Clear map filter</p>
                    <md-button class="md-secondary" ng-click="vm.clearMapFilter()">Clear</md-button>
                </md-list-item>
                <md-list-item ng-if="!vm.onlyMyOwn">
                    <p>Show only my spots</p>
                    <md-button class="md-secondary" ng-click="vm.showMySpots()">Show</md-button>
                </md-list-item>
                <md-list-item class="list-item-filter">
                    <md-autocomplete flex
                                     md-search-text="vm.searchText"
                                     md-no-cache="true"
                                     md-items="item in vm.querySearch(vm.searchText)"
                                     md-select-on-match="true"
                                     md-floating-label="Filter map by username">
                        <md-item-template>
                            <span>{{item}}</span>
                        </md-item-template>
                        <svg ng-if="vm.searchText" ng-click="vm.searchText=''" viewBox="0 0 24 24"
                             xmlns="http://www.w3.org/2000/svg" fit="" height="100%" width="100%"
                             preserveAspectRatio="xMidYMid meet" style="">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                        </svg>
                    </md-autocomplete>
                    <md-button class="md-secondary" ng-disabled="vm.searchText === null || vm.searchText.length === 0"
                               ng-click="vm.showUserSpots(vm.searchText)">Filter
                    </md-button>
                </md-list-item>
            </md-list>
            <div ng-if="vm.usernameError" class="panel-error">
                <md-icon md-svg-src="~/../Content/img/icons/ic_info_outline.svg" class="s32"
                         aria-label="Error"></md-icon>
                <div class="panel-error-text">Such username couldn't be found</div>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="vm.cancel()" class="md-secondary">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
