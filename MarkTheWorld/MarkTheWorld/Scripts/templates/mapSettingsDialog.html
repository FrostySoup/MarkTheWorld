<md-dialog ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Map settings</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="~/../Content/img/icons/ic_clear_white_48px.svg" class="s48" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-switch ng-model="switch" aria-label="Switch 1">
                    Only show my own marks ({{ getSwitchState() }})
                </md-switch>
                <md-button ng-click="confirm()" class="button-login md-raised md-primary">Save</md-button>
            </div>
        </md-dialog-content>
</md-dialog>
