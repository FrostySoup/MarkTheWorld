<md-toolbar ng-click="close()" class="md-theme-light">
    <h1 class="md-toolbar-tools">Register</h1>
</md-toolbar>
<md-content layout-padding="">
<form>
    <md-input-container>
        <label for="username">Username</label>
        <input type="text" id="username" ng-required="true" ng-model="register_username" md-autofocus="">
    </md-input-container>
    <md-input-container>
        <label for="password">Password</label>
        <input type="password" id="password" ng-required="true" ng-model="register_password">
    </md-input-container>
</form>
    <md-button ng-click="register(register_username, register_password)" class="button-login md-raised md-primary">Register</md-button>
</md-content>
