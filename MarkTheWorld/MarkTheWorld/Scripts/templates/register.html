<md-toolbar ng-click="close()" class="md-theme-light">
    <h1 class="md-toolbar-tools">Register</h1>
</md-toolbar>
<md-content layout-padding="">
<form>
    <md-input-container>
        <label for="username">Username</label>
        <input type="text" id="username" ng-model="username" md-autofocus="">
    </md-input-container>
    <md-input-container>
        <label for="username">Email</label>
        <input type="text" id="email" ng-model="email">
    </md-input-container>
    <md-input-container>
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="password">
    </md-input-container>
</form>
<md-button class="button-login md-raised md-primary">Register</md-button>
</md-content>
