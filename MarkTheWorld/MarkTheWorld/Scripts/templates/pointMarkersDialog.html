<md-dialog class="md-dialog-full-page" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>People who marked this spot</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="~/../Content/img/icons/ic_clear_white_48px.svg" class="s48" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div ng-repeat="marker in markers">
                <h2>{{ marker.username }}</h2>
                <p>
                    {{ marker.date }}
                </p>
                <p>
                    {{ marker.message }}
                </p>
                <md-divider></md-divider>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
