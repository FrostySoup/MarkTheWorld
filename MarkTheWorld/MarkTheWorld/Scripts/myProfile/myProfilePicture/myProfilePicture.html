<md-dialog class="dialog-my-profile">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>My Profile Picture</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()" aria-label="Close dialog" title="Close dialog">
                <md-icon md-svg-src="~/../Content/img/icons/ic_clear_white_48px.svg" class="s32"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <form name="form">
            Single Image with validations
            <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                 ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                 ngf-resize="{width: 100, height: 100}">Select</div>
            <button type="submit" ng-click="submit()">submit</button>
        </form>

        <img ngf-src="file" />
    </md-dialog-content>
</md-dialog>
